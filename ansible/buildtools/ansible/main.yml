---
- hosts: build-tools
  roles:
    - rfhayashi.rake
    - rfhayashi.vagrant
  tasks:
    - include: jdk.yml
    - name: installs which
      yum: name=which
    - name: installs ssh
      yum: name=openssh-clients
    - name: installs rsync
      yum: name=rsync
    - name: Purge yum cache
      command: yum clean all
